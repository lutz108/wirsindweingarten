---
layout: default
title: Home
hero_image: /assets/weingarten.jpg
---

<main>
    <section>
        <h2>Alle Neuigkeiten</h2>
        {% for post in site.posts %}
        <article>
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <p><small>{{ post.date | date: "%d. %B %Y" }}</small></p>
            {{ post.excerpt }}
        </article>
        {% endfor %}

        </section>
</main>
