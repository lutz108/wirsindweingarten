---
layout: default
title: News Archiv
---

<main>
    <section>
        <h1>Alle Neuigkeiten</h1>
        {% for post in paginator.posts %}
        <article>
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <p><small>{{ post.date | date: "%d. %B %Y" }}</small></p>
            {{ post.excerpt }}
        </article>
        {% endfor %}

        </section>
</main>
